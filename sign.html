<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign In | AgriCow Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    .login-container {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .btn-green {
      background-color: #198754;
      color: white;
    }
    .btn-green:hover {
      background-color: #157347;
    }
  </style>
</head>
<body>

 <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
      <a class="navbar-brand ms-3" href="#">AgriCow Connect</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
        
        <!-- Centered Navigation -->
        <ul class="navbar-nav mx-auto">
          <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
          <li class="nav-item"><a href="service.html" class="nav-link">Services</a></li>
          <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
          <li class="nav-item"><a href="sign.html" class="nav-link">Sign In</a></li>
        </ul>

        <!-- Right-aligned Social Links -->
        <ul class="navbar-nav me-3">
          <li class="nav-item"><a href="https://www.facebook.com" class="nav-link" target="_blank">Facebook</a></li>
          <li class="nav-item"><a href="https://www.twitter.com" class="nav-link" target="_blank">Twitter</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Sign In Form -->
  <div class="login-container">
    <h2 class="text-center mb-4">Sign In</h2>
    <form id="loginForm" novalidate>
      <div class="mb-3">
        <label for="username" class="form-label">Email or Username</label>
        <input type="text" class="form-control" id="username" required />
        <div class="invalid-feedback">Please enter your username or email.</div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required />
        <div class="invalid-feedback">Please enter your password.</div>
      </div>
      <button type="submit" class="btn btn-green w-100">Login</button>
    </form>
    <p class="text-center mt-3 mb-0">Don't have an account? <a href="signup.html">Register</a></p>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center p-3 mt-5">
    &copy; 2025 AgriCow Connect. All rights reserved.
  </footer>

  <!-- JS Validation -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      const form = e.target;
      if (!form.checkValidity()) {
        e.preventDefault();
        e.stopPropagation();
      } else {
        e.preventDefault();
        alert("Login successful (demo only)!");
        form.reset();
      }
      form.classList.add("was-validated");
    });
  </script>

</body>
</html>
