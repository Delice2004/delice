<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register | AgriCow Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    .register-container {
      max-width: 600px;
      margin: 60px auto;
      padding: 30px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .btn-green {
      background-color: #198754;
      color: white;
    }
    .btn-green:hover {
      background-color: #157347;
    }
  </style>
</head>
<body>

   <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
      <a class="navbar-brand ms-3" href="#">AgriCow Connect</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
        
        <!-- Centered Navigation -->
        <ul class="navbar-nav mx-auto">
          <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
          <li class="nav-item"><a href="service.html" class="nav-link">Services</a></li>
          <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
          <li class="nav-item"><a href="sign.html" class="nav-link">Sign In</a></li>
        </ul>

        <!-- Right-aligned Social Links -->
        <ul class="navbar-nav me-3">
          <li class="nav-item"><a href="https://www.facebook.com" class="nav-link" target="_blank">Facebook</a></li>
          <li class="nav-item"><a href="https://www.twitter.com" class="nav-link" target="_blank">Twitter</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Registration Form -->
  <div class="register-container">
    <h2 class="text-center mb-4">Create Account</h2>
    <form id="registerForm" novalidate>
      <div class="mb-3">
        <label for="fullname" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullname" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" required />
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" required />
      </div>

      <h5 class="mt-4">Address Information</h5>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="province" class="form-label">Province</label>
          <input type="text" class="form-control" id="province" required />
        </div>
        <div class="col-md-6 mb-3">
          <label for="district" class="form-label">District</label>
          <input type="text" class="form-control" id="district" required />
        </div>
        <div class="col-md-6 mb-3">
          <label for="village" class="form-label">Village</label>
          <input type="text" class="form-control" id="village" required />
        </div>
        <div class="col-md-6 mb-3">
          <label for="cell" class="form-label">Cell</label>
          <input type="text" class="form-control" id="cell" required />
        </div>
        <div class="col-md-12 mb-3">
          <label for="homeNumber" class="form-label">Home Number</label>
          <input type="text" class="form-control" id="homeNumber" required />
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required />
        </div>
        <div class="col-md-6 mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" required />
        </div>
      </div>

      <button type="submit" class="btn btn-green w-100">Register</button>
    </form>
    <p class="text-center mt-3 mb-0">Already have an account? <a href="sign.html">Sign In</a></p>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center p-3 mt-5">
    &copy; 2025 AgriCow Connect. All rights reserved.
  </footer>

  <!-- JS Validation -->
  <script>
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      if (password !== confirmPassword) {
        alert("Passwords do not match!");
      } else if (this.checkValidity()) {
        alert("Registration successful (demo only)!");
        this.reset();
      }
      this.classList.add("was-validated");
    });
  </script>

</body>
</html>
